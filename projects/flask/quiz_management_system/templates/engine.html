<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <style>
        /* Simple Clean CSS */
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 1rem;}
        .timer { font-weight: bold; color: #d9534f; font-size: 1.2rem; }
        .question-card { border: 1px solid #ddd; padding: 2rem; border-radius: 8px; margin-top: 2rem; }
        .option { display: block; width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; background: #fff; cursor: pointer; text-align: left; }
        .option:hover { background: #f9f9f9; }
        .option.selected { background: #e3f2fd; border-color: #2196F3; font-weight: bold; }
        .controls { margin-top: 2rem; display: flex; justify-content: space-between; }
        button { padding: 10px 20px; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{ quiz.title }}</h1>
        <div id="timer-display" class="timer">Loading...</div>
    </div>

    <div id="app-root">
        <h3 style="text-align:center;">Loading Quiz Engine...</h3>
    </div>

    <script>
        const CONFIG = {
            attemptId: {{ attempt.id }},
            timeRemaining: {{ remaining_time if remaining_time is not none else 'null' }}
        };
    </script>
    <script src="/static/js/spa_engine.js"></script>

</body>
</html>
