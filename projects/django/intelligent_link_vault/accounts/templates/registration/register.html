{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create Account</h2>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
                {{ field.errors }}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% if field.help_text %}
                    <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign Up
        </button>
    </form>
    <p class="text-center mt-4 text-sm">
        Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
